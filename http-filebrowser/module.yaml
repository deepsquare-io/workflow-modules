name: 'http-filebrowser'
description: |
  Upload from file to an HTTP server using curl.
minimumResources:
  tasks: 1
  cpusPerTask: 1
  memPerCpu: 10
  gpus: 0
inputs:
  - key: ROOT
    description: 'Path to the files to be served.'
  - key: BORE_ADDRESS
    description: 'Endpoint of the HTTP server.'
    default: bore.deepsquare.run:2200
steps:
  - name: hello world
    run:
      container:
        image: filebrowser/filebrowser:latest
      network: slirp4netns
      customNetworkInterfaces:
        - bore:
            targetPort: 8080
            boreAddress: {{ if .Step.Use.Args }}{{ range .Step.Use.Args }}{{ if eq .Key "BORE_ADDRESS" }}{{ .Value }}{{ end }}{{ end }}{{ else }}bore.deepsquare.run:2200{{ end }}
      shell: /bin/sh
      command: |
        if [ -z "$ROOT" ]; then
          ROOT="$STORAGE_PATH"
        fi
        /filebrowser --noauth --root $ROOT -a 0.0.0.0 -p 8080 --database $DEEPSQUARE_SHARED_TMP/filebrowser.db
