name: 'git-clone'
description: 'Git clone'
minimumResources:
  tasks: 1
  cpusPerTask: 1
  memPerCpu: 100
  gpusPerTask: 0
inputs:
  - key: REPOSITORY
    description: 'Git url of the repository to clone.'
  - key: REF
    description: Git reference (commit or branch)
    default: main
  - key: SSH_KEY
    description: Use an ssh key (optional).
  - key: BARE
    description: Boolean (true/false). Will make a bare clone.
    default: 'false'
  - key: DEPTH
    description: Integer. Number of commits to fetch. 0 indicates all history for all branches and tags.
    default: '1'
  - key: SUBMODULES
    description: Path spec. See man git-clone(1). Empty default to pull the submodules.
    default: ''
steps:
  - name: Git clone
    run:
      container:
        registry: registry-1.docker.io
        image: alpine/git:latest
      command: |
        cat << EOF > git-ssh-key
        ${SSH_KEY}
        EOF
        GIT_SSH_COMMAND='ssh -i git-ssh-key -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no' git clone \
          --depth="${DEPTH}" \
          --branch="${REF}" \
          --recurse-submodules="${SUBMODULES}" \
          --bare=${BARE} -- \
          "${REPOSITORY}" "${DEEPSQUARE_INPUT}"
        rm -f git-ssh-key
